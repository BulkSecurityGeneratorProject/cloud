
<div>
    <h2><span data-translate="cloudApp.district.detail.title">District</span> {{vm.district.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="cloudApp.district.name">Name</span></dt>
        <dd>
            <span>{{vm.district.name}}</span>
        </dd>
        <dt><span data-translate="cloudApp.district.estdDate">Estd Date</span></dt>
        <dd>
            <span>{{vm.district.estdDate | date:'mediumDate'}}</span>
        </dd>
        <dt><span data-translate="cloudApp.district.division">Division</span></dt>
        <dd>
            <a ui-sref="division-my-suffix-detail({id:vm.district.divisionId})">{{vm.district.divisionId}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="district-my-suffix-detail.edit({id:vm.district.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
