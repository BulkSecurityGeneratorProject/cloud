
<div>
    <h2><span data-translate="cloudApp.fileType.detail.title">File Type</span> {{vm.fileType.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="cloudApp.fileType.fileType">File Type</span></dt>
        <dd>
            <span>{{vm.fileType.fileType}}</span>
        </dd>
        <dt><span data-translate="cloudApp.fileType.sizeLimit">Size Limit</span></dt>
        <dd>
            <span>{{vm.fileType.sizeLimit}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="file-type-my-suffix-detail.edit({id:vm.fileType.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
