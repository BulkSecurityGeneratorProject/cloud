<div>
    <h2 data-translate="cloudApp.upazila.home.title">Upazilas</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="upazila-my-suffix.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  data-translate="cloudApp.upazila.home.createLabel">
                        Create new Upazila
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr jh-sort="vm.predicate" ascending="vm.reverse" callback="vm.transition()">
                    <th jh-sort-by="id"><span data-translate="global.field.id">ID</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="name"><span data-translate="cloudApp.upazila.name">Name</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="estdDate"><span data-translate="cloudApp.upazila.estdDate">Estd Date</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="districtId"><span data-translate="cloudApp.upazila.district">District</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="upazila in vm.upazilas track by upazila.id">
                    <td><a ui-sref="upazila-my-suffix-detail({id:upazila.id})">{{upazila.id}}</a></td>
                    <td>{{upazila.name}}</td>
                        <td>{{upazila.estdDate | date:'mediumDate'}}</td>
                    <td>
                        <a ui-sref="district-my-suffix-detail({id:upazila.districtId})">{{upazila.districtId}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="upazila-my-suffix-detail({id:upazila.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="upazila-my-suffix.edit({id:upazila.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="upazila-my-suffix.delete({id:upazila.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="text-center">
        <jhi-item-count page="vm.page" total="vm.queryCount" items-per-page="vm.itemsPerPage"></jhi-item-count>
        <uib-pagination class="pagination-sm" total-items="vm.totalItems" items-per-page="vm.itemsPerPage" ng-model="vm.page" ng-change="vm.transition()"></uib-pagination>
    </div>
</div>
