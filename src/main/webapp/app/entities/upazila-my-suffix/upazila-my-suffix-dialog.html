
<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myUpazilaLabel" data-translate="cloudApp.upazila.home.createOrEditLabel">Create or edit a Upazila</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.upazila.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.upazila.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="cloudApp.upazila.name" for="field_name" uib-tooltip="{{'cloudApp.upazila.help.name' | translate}}">Name</label>
            <input type="text" class="form-control" name="name" id="field_name"
                    ng-model="vm.upazila.name"
                    required/>
            <div ng-show="editForm.name.$invalid">
                <p class="help-block"
                    ng-show="editForm.name.$error.required" data-translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="cloudApp.upazila.estdDate" for="field_estdDate">Estd Date</label>
                <div class="input-group">
                    <input id="field_estdDate" type="text" class="form-control" name="estdDate" uib-datepicker-popup="{{dateformat}}" ng-model="vm.upazila.estdDate" is-open="vm.datePickerOpenStatus.estdDate"
                    />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('estdDate')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
        </div>

        <div class="form-group">
            <label data-translate="cloudApp.upazila.district" for="field_district">District</label>
            <select class="form-control" id="field_district" name="district" ng-model="vm.upazila.districtId" ng-options="district.id as district.id for district in vm.districts"            >
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
