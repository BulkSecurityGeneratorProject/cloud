
<div>
    <h2><span data-translate="cloudApp.city.detail.title">City</span> {{vm.city.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="cloudApp.city.cityName">City Name</span></dt>
        <dd>
            <span>{{vm.city.cityName}}</span>
        </dd>
        <dt><span data-translate="cloudApp.city.area">Area</span></dt>
        <dd>
            <span>{{vm.city.area}}</span>
        </dd>
        <dt><span data-translate="cloudApp.city.stateProvince">State Province</span></dt>
        <dd>
            <span>{{vm.city.stateProvince}}</span>
        </dd>
        <dt><span data-translate="cloudApp.city.country">Country</span></dt>
        <dd>
            <a ui-sref="country-my-suffix-detail({id:vm.city.countryId})">{{vm.city.countryId}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="city-my-suffix-detail.edit({id:vm.city.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
