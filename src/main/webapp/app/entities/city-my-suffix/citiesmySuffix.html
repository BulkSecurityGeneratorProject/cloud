<div>
    <h2 data-translate="cloudApp.city.home.title">Cities</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="city-my-suffix.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  data-translate="cloudApp.city.home.createLabel">
                        Create new City
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr jh-sort="vm.predicate" ascending="vm.reverse" callback="vm.transition()">
                    <th jh-sort-by="id"><span data-translate="global.field.id">ID</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="cityName"><span data-translate="cloudApp.city.cityName">City Name</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="area"><span data-translate="cloudApp.city.area">Area</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="stateProvince"><span data-translate="cloudApp.city.stateProvince">State Province</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="countryId"><span data-translate="cloudApp.city.country">Country</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="city in vm.cities track by city.id">
                    <td><a ui-sref="city-my-suffix-detail({id:city.id})">{{city.id}}</a></td>
                    <td>{{city.cityName}}</td>
                    <td>{{city.area}}</td>
                    <td>{{city.stateProvince}}</td>
                    <td>
                        <a ui-sref="country-my-suffix-detail({id:city.countryId})">{{city.countryId}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="city-my-suffix-detail({id:city.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="city-my-suffix.edit({id:city.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="city-my-suffix.delete({id:city.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="text-center">
        <jhi-item-count page="vm.page" total="vm.queryCount" items-per-page="vm.itemsPerPage"></jhi-item-count>
        <uib-pagination class="pagination-sm" total-items="vm.totalItems" items-per-page="vm.itemsPerPage" ng-model="vm.page" ng-change="vm.transition()"></uib-pagination>
    </div>
</div>
