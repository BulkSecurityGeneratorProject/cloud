<div>
    <h2 data-translate="cloudApp.bookCategory.home.title">Book Categories</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="book-category-my-suffix.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  data-translate="cloudApp.bookCategory.home.createLabel">
                        Create new Book Category
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr jh-sort="vm.predicate" ascending="vm.reverse" callback="vm.transition()">
                    <th jh-sort-by="id"><span data-translate="global.field.id">ID</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="name"><span data-translate="cloudApp.bookCategory.name">Name</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="pStatus"><span data-translate="cloudApp.bookCategory.pStatus">P Status</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="bookTypeId"><span data-translate="cloudApp.bookCategory.bookType">Book Type</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="bookCategory in vm.bookCategories track by bookCategory.id">
                    <td><a ui-sref="book-category-my-suffix-detail({id:bookCategory.id})">{{bookCategory.id}}</a></td>
                    <td>{{bookCategory.name}}</td>
                    <td>{{bookCategory.pStatus}}</td>
                    <td>
                        <a ui-sref="book-type-my-suffix-detail({id:bookCategory.bookTypeId})">{{bookCategory.bookTypeId}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="book-category-my-suffix-detail({id:bookCategory.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="book-category-my-suffix.edit({id:bookCategory.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="book-category-my-suffix.delete({id:bookCategory.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="text-center">
        <jhi-item-count page="vm.page" total="vm.queryCount" items-per-page="vm.itemsPerPage"></jhi-item-count>
        <uib-pagination class="pagination-sm" total-items="vm.totalItems" items-per-page="vm.itemsPerPage" ng-model="vm.page" ng-change="vm.transition()"></uib-pagination>
    </div>
</div>
