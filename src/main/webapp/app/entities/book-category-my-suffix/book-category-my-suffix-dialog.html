
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myBookCategoryLabel" data-translate="cloudApp.bookCategory.home.createOrEditLabel">Create or edit a Book Category</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.bookCategory.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.bookCategory.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="cloudApp.bookCategory.name" for="field_name">Name</label>
            <input type="text" class="form-control" name="name" id="field_name"
                    ng-model="vm.bookCategory.name"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="cloudApp.bookCategory.pStatus" for="field_pStatus">P Status</label>
                <input type="checkbox" name="pStatus" id="field_pStatus"
                          ng-model="vm.bookCategory.pStatus"/>
        </div>

        <div class="form-group">
            <label data-translate="cloudApp.bookCategory.bookType" for="field_bookType">Book Type</label>
            <select class="form-control" id="field_bookType" name="bookType" ng-model="vm.bookCategory.bookTypeId" ng-options="bookType.id as bookType.id for bookType in vm.booktypes"            >
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
