
<div>
    <h2><span data-translate="cloudApp.bookCategory.detail.title">Book Category</span> {{vm.bookCategory.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="cloudApp.bookCategory.name">Name</span></dt>
        <dd>
            <span>{{vm.bookCategory.name}}</span>
        </dd>
        <dt><span data-translate="cloudApp.bookCategory.pStatus">P Status</span></dt>
        <dd>
            <span>{{vm.bookCategory.pStatus}}</span>
        </dd>
        <dt><span data-translate="cloudApp.bookCategory.bookType">Book Type</span></dt>
        <dd>
            <a ui-sref="book-type-my-suffix-detail({id:vm.bookCategory.bookTypeId})">{{vm.bookCategory.bookTypeId}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="book-category-my-suffix-detail.edit({id:vm.bookCategory.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
