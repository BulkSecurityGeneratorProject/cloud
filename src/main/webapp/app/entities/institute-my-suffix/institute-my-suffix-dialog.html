
<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myInstituteLabel" data-translate="cloudApp.institute.home.createOrEditLabel">Create or edit a Institute</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.institute.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.institute.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="cloudApp.institute.name" for="field_name">Name</label>
            <input type="text" class="form-control" name="name" id="field_name"
                    ng-model="vm.institute.name"
                    required/>
            <div ng-show="editForm.name.$invalid">
                <p class="help-block"
                    ng-show="editForm.name.$error.required" data-translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="cloudApp.institute.estdDate" for="field_estdDate">Estd Date</label>
                <div class="input-group">
                    <input id="field_estdDate" type="text" class="form-control" name="estdDate" uib-datepicker-popup="{{dateformat}}" ng-model="vm.institute.estdDate" is-open="vm.datePickerOpenStatus.estdDate"
                    />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('estdDate')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="cloudApp.institute.email" for="field_email">Email</label>
            <input type="text" class="form-control" name="email" id="field_email"
                    ng-model="vm.institute.email"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="cloudApp.institute.website" for="field_website">Website</label>
            <input type="text" class="form-control" name="website" id="field_website"
                    ng-model="vm.institute.website"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="cloudApp.institute.contactNo" for="field_contactNo">Contact No</label>
            <input type="text" class="form-control" name="contactNo" id="field_contactNo"
                    ng-model="vm.institute.contactNo"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="cloudApp.institute.instituteType" for="field_instituteType">Institute Type</label>
            <select class="form-control" name="instituteType" ng-model="vm.institute.instituteType" id="field_instituteType">
                <option value="UNIVERSITY" data-translate="cloudApp.InstituteType.UNIVERSITY">UNIVERSITY</option>
                <option value="ENGINEERING_COLLEGE" data-translate="cloudApp.InstituteType.ENGINEERING_COLLEGE">ENGINEERING_COLLEGE</option>
                <option value="MEDICAL_COLLEGE" data-translate="cloudApp.InstituteType.MEDICAL_COLLEGE">MEDICAL_COLLEGE</option>
                <option value="INSTITUTE" data-translate="cloudApp.InstituteType.INSTITUTE">INSTITUTE</option>
                <option value="COLLEGE" data-translate="cloudApp.InstituteType.COLLEGE">COLLEGE</option>
            </select>
        </div>

        <div class="form-group">
            <label data-translate="cloudApp.institute.upazila" for="field_upazila">Upazila</label>
            <select class="form-control" id="field_upazila" name="upazila" ng-model="vm.institute.upazilaId" ng-options="upazila.id as upazila.id for upazila in vm.upazilas"            >
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label data-translate="cloudApp.institute.city" for="field_city">City</label>
            <select class="form-control" id="field_city" name="city" ng-model="vm.institute.cityId" ng-options="city.id as city.id for city in vm.cities | orderBy:'id'">
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label data-translate="cloudApp.institute.user" for="field_user">User</label>
            <select class="form-control" id="field_user" name="user" ng-model="vm.institute.userId" ng-options="user.id as user.id for user in vm.users"            >
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
