
<div>
    <h2><span data-translate="cloudApp.publisher.detail.title">Publisher</span> {{vm.publisher.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="cloudApp.publisher.name">Name</span></dt>
        <dd>
            <span>{{vm.publisher.name}}</span>
        </dd>
        <dt><span data-translate="cloudApp.publisher.place">Place</span></dt>
        <dd>
            <span>{{vm.publisher.place}}</span>
        </dd>
        <dt><span data-translate="cloudApp.publisher.createDate">Create Date</span></dt>
        <dd>
            <span>{{vm.publisher.createDate | date:'mediumDate'}}</span>
        </dd>
        <dt><span data-translate="cloudApp.publisher.updateDate">Update Date</span></dt>
        <dd>
            <span>{{vm.publisher.updateDate | date:'mediumDate'}}</span>
        </dd>
        <dt><span data-translate="cloudApp.publisher.createBy">Create By</span></dt>
        <dd>
            <span>{{vm.publisher.createBy}}</span>
        </dd>
        <dt><span data-translate="cloudApp.publisher.updateBy">Update By</span></dt>
        <dd>
            <span>{{vm.publisher.updateBy}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="publisher-my-suffix-detail.edit({id:vm.publisher.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
